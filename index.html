<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App 2</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form id="search-form">
            <div class="row">
              <div class="col-4">
                <p class="current-date" id="currentDate">Date | Time</p>
                <h1 class="city-result" id="city-result">London</h1>
              </div>

              <div class="col-8">
                <input
                  type="text"
                  placeholder="Search"
                  autocomplete="off"
                  autofocus="on"
                  class="search-bar"
                  id="search-bar"
                />

                <input
                  type="submit"
                  value="Search"
                  class="search-button"
                  id="search-button"
                />

                <!-- <button type="button" class="btn btn-primary">
                  Use Current Location
                </button> -->
              </div>
            </div>
          </form>
        </div>

        <div class="col-6">
          <img
            style="vertical-align: middle"
            src=""
            alt="weather-icon"
            width="30px"
            class="float-left"
            id="weather-icon"
          />

          <strong
            class="temperature"
            id="temperature"
            style="vertical-align: middle"
          >
            20
          </strong>

          <span class="units">
            <a href="#" class="active" id="celsius">°C </a>

            <a href="#" id="fahrenheit"> °F </a>
          </span>

          <h4 class="description" id="description">Cloudy</h4>
        </div>

        <div class="col-6">
          <div class="forecast">
            <span class="low-forecast" id="low-forecast"> -1</span> |
            <span class="high-forecast" id="high-forecast"> -10</span>
          </div>

          <div class="humidity">
            Humidity<span class="humidity" id="humidity">83 </span>%
          </div>

          <div class="wind">
            Wind Speed <span class="wind" id="wind"> 5 </span> km/h
          </div>
        </div>

        <br />
        <hr />
    <div class="weather-forecast" id="weather-forecast">
         
      
     
    </div>

    <script src="src/app.js"></script>

    </div>
    <div class="nametag" id="nametag">
      <a href="https://github.com/ShanayH/Week-6.4-SheCodes-Plus" target="blank"
        >Open-Sourced</a
      >
      by Shanay Hazell
    </div>
  </body>
</html>
